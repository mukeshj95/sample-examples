<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example Ad Integration</title>
  <!-- Load local video.js -->
  <link rel="stylesheet" href="../node_modules/video.js/dist/video-js.css">
  <script src="../node_modules/video.js/dist/video.js"></script>
  <!-- Load local ads plugin. -->
  <link rel="stylesheet" href="../dist/videojs-contrib-ads.css">
  <script src="../dist/videojs-contrib-ads.js"></script>
  <!-- Load example ads integraiton. -->
  <script src="example-integration.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <h1>Example Ad Integration</h1>

  <p>This page uses the built files, so you must do a local build before the
    example will work.</p>

  <video
    id="examplePlayer"
    class="video-js vjs-default-skin"
    width="640"
    height="264"
    poster="http://vjs.zencdn.net/v/oceans.png"
    autoplay
    controls>
    <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4' />
    <source src="http://vjs.zencdn.net/v/oceans.webm" type='video/webm' />
    <source src="http://vjs.zencdn.net/v/oceans.ogv" type='video/ogg' />
  </video>

  <h2>Set Src programmatically</h2>

  <form>
    <p>
      <label>
        <span>src: </span>
        <input type="url" name="src" value="https://s3.ap-south-1.amazonaws.com/dreamscape/Homepage_Hero_Video_Edit.mp4" />
      </label>
      <button type="submit">set src</button>
    </p>
  </form>

  <h2>Events</h2>

  <ol class="log"></ol>

<script src="app.js"></script>
</body>
</html>
